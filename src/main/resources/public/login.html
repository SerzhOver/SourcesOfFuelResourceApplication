<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login</title>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
</head>
<body>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div class="main-agileinfo">
    <div class="agileits-top">
        <form th:action="@{/login}" method="post">
            <div style="text-align:center; font-size:20px; color:green; font-weight:bold; margin-bottom: 10px">
                <span th:utext="${message}"></span>
            </div>
            <input class="text" type="email" name="username" placeholder="Email" required="">
            <input class="text" type="password" name="password" placeholder="Пароль" required="">
            <div th:if="${param.error}"
                 style="text-align:center; font-size:20px; color:#b94a48; font-weight:bold;margin-top: 10px">
                Невірний логін або пароль.
            </div>
            <input type="submit" value="УВІЙТИ">
        </form>
        <p>Ще не маєте аккаунт ? <a href="/registration"> Зараєструватись!</a></p>
        <p> <a href="/home"> Я хочу просто глянути карту! </a> </p>
    </div>
</div>
</body>
</html>
